
service: notes-api-tutorial
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs16.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-north-1


functions:
  createNote:
    handler: handler.createNote
    events:
      - http:
          method: post
          path: notes

  updateNote:
    handler: handler.updateNote
    events:
      - http:
          method: put
          path: notes/{id}

  deleteNote:
    handler: handler.deleteNote
    events:
      - http:
          method: delete
          path: notes/{id}
  
  readNote:
    handler: handler.getAllNotes
    events:
      - http:
          method: get
          path: notes
    

